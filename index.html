<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Data Sharing</title>
</head>
<body>
  <h1>URL로 데이터 공유</h1>
  <textarea id="myTextarea" rows="5" cols="30" placeholder="Type something..."></textarea>
  <br>
  <button id="saveButton">Save</button>

  <script>
    // 저장 버튼 클릭 시 데이터 URL에 저장
    document.getElementById("saveButton").addEventListener("click", () => {
      const textareaValue = document.getElementById("myTextarea").value;
      const encodedValue = encodeURIComponent(textareaValue); // URL에 안전하게 인코딩
      const newUrl = `${window.location.origin}${window.location.pathname}?text=${encodedValue}`;
      window.history.replaceState(null, "", newUrl); // URL 업데이트
      alert(`URL이 업데이트되었습니다: ${newUrl}`);
    });

    // URL에서 데이터 복원
    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      const savedText = decodeURIComponent(params.get("text"));
      document.getElementById("myTextarea").value = savedText;
    }
  </script>
</body>
</html>
